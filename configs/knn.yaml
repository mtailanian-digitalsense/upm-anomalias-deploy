detector:
  n_neighbors: 10
  leaf_size: 30
  algorithm: 'auto'
  metric: "minkowski"
  p: 2
  detection_quantile: 0.99

signals_to_use:
  - signal
  - control
  - correlation

preprocessor:
  steps:
    - type: FilterDowntimeStep
      threshold: 30
      filter_on_control: true
      filter_on_test: true

    - type: SmoothSignalStep
      small_smooth_win: 50
      large_smooth_win: 3000